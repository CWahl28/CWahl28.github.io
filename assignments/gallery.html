<!DOCTYPE html>
<html lang="en">

<head>
<title>Image Gallery</title>
 <script src="./CWahl28.github.io/js/init.js"></script>
        <script>window.onload = init; </script>
<link rel="stylesheet" href="./imggallery.css">
</head>

<body>
<div id="div1">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="one">
<figcaption>The original image for comparison purposes.</figcaption>
	</figure>
</div>
<div id="div2">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="two">
<figcaption>width and height are used to shrink the image, and object-fit is used to have it cover the area without distortion. You can see the distortion that could've happened in the next image :)</figcaption>
	</figure>
</div>
<div id="div3">
	<figure>
<img src="./meidpocchibi.jpeg" alt="A character chibi" class="three">
<figcaption>max and min hights and width are set differently.</figcaption>
	</figure>
</div>
<div id="div3-2">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="three2">
<figcaption>object-position is used to move the image to the bottom center.</figcaption>
        </figure>
</div>
<div id="div3-3">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="three3">
<figcaption>this image is aligned to the right (align).</figcaption>
        </figure>
</div>
<div id="div4">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="four">
<figcaption>border is used to add a border and border radius rounds the corners of the image +bonus its purple cuz why not.</figcaption>
	</figure>
</div>
<div id="div5">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="five">
<figcaption>box-shadow is used to add the look of a shadow to the image.</figcaption>
	</figure>
</div>
<div id="div6">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="six">
<figcaption>opacity is used to make the image t r a n s p a r e n t *oooooh*.</figcaption>
	</figure>
</div>
<div id="div7">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="seven">
<figcaption>filter: its monochrome now(grayscale)</figcaption>
	</figure>
</div>
<div id="div8">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="eight">
<figcaption>filter: colors are inverted (invert).</figcaption>
	</figure>
</div>
<div id="div9">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="nine">
<figcaption>filter: B R I G H T (brightness).</figcaption>
	</figure>
</div>
<div id="div10">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="ten">
<figcaption>z-index so now its on top of this other one.</figcaption>
	</figure>
</div>
<div id="div10-2">
	<figure>
<img src="./medpocchibi.jpeg" alt="A character chibi" class="ten2">
<figcaption>z-index so now its below this other one. didn't move the text so uhh the image is up there :\</figcaption>
        </figure>
</div>
</body>
</html>
